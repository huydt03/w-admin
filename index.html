<!DOCTYPE html>
<html>
<head>
	<title>Admin - Login</title>
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noodp,index,follow" />
	<meta name=’revisit-after’ content=’1 days’ />
	<meta name="description" content="Admin template" />
	<meta http-equiv="content-language" content="vi" />
	<meta property="og:image" content="assets/imgs/thumbnail.png">

	<link rel="icon" type="image/x-icon" href="assets/imgs/favicon.ico">
	<meta property="og:image" content="assets/imgs/thumbnail.png">

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="assets/js/libs.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body class="flex-h b-full unselect">
	<div class="b-full modal flex" id="loader">
		<div class="loader margin-a"></div>
	</div>

	<div class="b-full modal flex" id="modal" onclick="event.target === this? this.style.display = null: ''">
		<div class="modal-container margin-a padding z-4 bg-white m-w">
		</div>
	</div>

	<h1 class="text-c margin-h z-12 title">Administrator</h1>
	<form class="form margin-a padding size z-5 shadow" onsubmit="login(event)">
		
		<div class="form-group">
			<label>Tài khoản</label>
			<div class="form-control f-control pd-h z-1">
				<label>☃</label>
				<input class="z-1" name="username" type="text" placeholder="Nhập tên tài khoản...">
			</div>
		</div>

		<div class="form-group">
			<label>Tài khoản</label>
			<div class="form-control f-control pd-h z-1">
				<label>☠</label>
				<input class="z-1" name="password" type="password" placeholder="Nhập mật khẩu...">
			</div>
		</div>

		<div class="form-group size z-4">
			<div>
				<input type="checkbox" checked id="remember">
				<label class="curs" for="remember">Ghi nhớ tài khoản?</label>
			</div>
			<div class="text-r text-info"><a href="forgot.html">Quên mật khẩu?</a></div>
		</div>

		<button class="btn z-2">Đăng nhập</button>

	</form>

	<script type="text/javascript" src="assets/js/all.js"></script>
</body>
</html>
